<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Personal Profile Page</title>
  <link rel="icon" href="build/img//favicon.ico">

  <!-- Internal CSS links -->
  <link rel="stylesheet" href="build/css/intlTelInput.css">
  <link rel="stylesheet" href="build/css/styles.css">

  <!-- External CSS links -->
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/0.8.2/css/flag-icon.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="row">
    <div id="header" class="col-lg-12">
      <h1>Personal profile setup</h1>
    </div>
  </div>
  <form class="" action="index.html" method="post">
    <div class="row">
      <div  class="col-lg-2">
        <img src="build/img/wyblo-logo.png" alt="">
      </div>
      <div  class="col-lg-10">
        <table>
          <tr>
            <td>
              <div class="form-group input-icons">
                <label for="">Name:</label><br>
                <i class="fa fa-user icon"></i>
                <input min="2" class="form-control input-field" type="text" name="firstName" placeholder="Enter your First Name" required>
              </div>
            </td>
            <td style="padding-left:20px;">
              <div class="form-group input-icons">
                <label for="">Surname:</label><br>
                <i class="fa fa-user icon"></i>
                <input min="2" class="form-control input-field" type="text" name="lastName" placeholder="Enter your last Name" required>
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-top:25px;">
              <div class="form-group">
                <label for="">Birth Date:</label><br>
                <input class="form-control" type="date" name="birthDate" value="" required>
              </div>
            </td>
          </tr>
        </table>
      </div>
      <div style="padding-top:25px;" class="col-lg-12">
        <table>
          <tr>
            <td>
              <div class="form-group input-icons">
                <label for="">Job Position:</label><br>
                <i class="fa fa-briefcase icon"></i>
                <input class="form-control input-field" type="text" name="jobPosition" placeholder="Enter your job position" required>
              </div>
            </td>
          </tr>
          <tr>
            <td style="padding-top:25px;">
              <div class="form-group">
                <label for="">Mobile:</label><br>
                <input class="form-control" id="phone" name="phone" type="tel" required>
              </div>
            </td>
          </tr>
          <tr>
            <tr>
              <td style="padding-top:30px;">
                <label for="">Social Media</label>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group input-icons">
                  <label for="">Facebook:</label><br>
                  <i class="fa fa-facebook icon"></i>
                  <input  class="form-control input-field" type="text" name="facebookLink" placeholder="put your Facebook profile link">
                </div>
              </td>
              <td style="padding-left:20px;width: 280px;">
                <div class="form-group input-icons">
                  <label for="">Linkedin:</label><br>
                  <i class="fa fa-linkedin icon"></i>
                  <input class="form-control input-field" type="text" name="linkedinLink" placeholder="Enter your Linkedin profile link">
                </div>
              </td>
              <td style="padding-left:20px;">
                <div class="form-group input-icons">
                  <label for="">Twitter:</label><br>
                  <i class="fa fa-twitter icon"></i>
                  <input class="form-control input-field" type="text" name="twitterLink" placeholder="Twitter profile link">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="">Language:</label><br>
                  <select name="languageChoice" class="form-control selectpicker" data-width="fit" required>
                    <option data-content='<span class="flag-icon flag-icon-cz"></span> Czechia'>Czechia</option>
                    <option  data-content='<span class="flag-icon flag-icon-de"></span> Deutsch'>Deutsch</option>
                    <option  data-content='<span class="flag-icon flag-icon-gb"></span> English'>English</option>
                    <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
                    <option  data-content='<span class="flag-icon flag-icon-mx"></span> Italian'>Italian</option>
                  </select>
                </div>
              </td>
              <td style="padding-left:20px;">
                <div class="form-group ">
                  <label for="">Time zone:</label><br>
                  <select name="timezone_offset" id="timezone-offset" class="form-control span5" required>
                    <option value="-12:00">(GMT -12:00) Eniwetok, Kwajalein</option>
                    <option value="-11:00">(GMT -11:00) Midway Island, Samoa</option>
                    <option value="-10:00">(GMT -10:00) Hawaii</option>
                    <option value="-09:50">(GMT -9:30) Taiohae</option>
                    <option value="-09:00">(GMT -9:00) Alaska</option>
                    <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                    <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                    <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                    <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                    <option value="-04:50">(GMT -4:30) Caracas</option>
                    <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                    <option value="-03:50">(GMT -3:30) Newfoundland</option>
                    <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                    <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                    <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                    <option value="+00:00" selected="selected">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                    <option value="+01:00">(GMT +1:00) Brussels, Copenhagen, Madrid, Paris</option>
                    <option value="+02:00">(GMT +2:00) Kaliningrad, South Africa</option>
                    <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                    <option value="+03:50">(GMT +3:30) Tehran</option>
                    <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                    <option value="+04:50">(GMT +4:30) Kabul</option>
                    <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                    <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                    <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                    <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                    <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                    <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                    <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                    <option value="+08:75">(GMT +8:45) Eucla</option>
                    <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                    <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                    <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                    <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                    <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                    <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                    <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                    <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                    <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                    <option value="+14:00">(GMT +14:00) Line Islands, Tokelau</option>
                  </select>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      <button style="margin-left:1100px;background-color: #1B950D;color:#FFFFFF;" type="button" class="btn">Next  ></button>
    </form>

  <!-- External JavaScript -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  <!-- Internal JavaScript -->
  <script src="build/js/intlTelInput.js"></script>
  <script  src="build/js/index.js"></script>
  <script>
    var input = document.querySelector("#phone");
    window.intlTelInput(input, {
      utilsScript: "build/js/utils.js",
    });
  </script>
</body>

</html>
